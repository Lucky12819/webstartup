    <div class="container">
        <h1>STEP 1 : Enter the details here which you want on your website</h1>
        <div class="title">Form</div>
        <div class="content">
            <form action="#">
                <div class ="user-details">
                    <div id="form">
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" name="email" placeholder="Enter your company email id" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="tel" name='phone' placeholder="Enter your company number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Company Name</span>
                            <input type="text" name="companyName" placeholder="Enter your company name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" name='address' placeholder="Enter your comapny Address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">logo</span>
                            <input type="file" name="logo">
                        </div>
                        <div class="input-box">
                            <span class="details">About Us</span>
                            <input type="text" name="abtus" placeholder="Enter about your company" maxlength = "100"required>
                        </div>
                        <div class="input-box">
                            <span class="details">Name</span>
                            <input type="text" name="pname" placeholder="Enter Your Product Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Details</span>
                            <input type="text" name="pfeature" placeholder="Enter Your Product features" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Pictures</span>
                            <input type="file" name="pimage" placeholder="Add Your Pictures" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Price</span>
                            <input type="number" name="pprice" required>
                        </div>

                    </div>
                </div>
                <div class="controls">
                    <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
                    <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Field</a>
                </div>

                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
