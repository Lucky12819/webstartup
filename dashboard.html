    <script>
      let dashboard = document.getElementById('dashboard');
      let existingweb = document.getElementById('exweb');
      let createweb = document.getElementById('crweb');
      let existingwebbtn = document.getElementById('exwebbtn');
      let createwebbtn = document.getElementById('crwebbtn');
      let crbacktodashboard = document.getElementById('crbackbtn');
      let exbacktodashboard = document.getElementById('exbackbtn');

      existingwebbtn.addEventListener("click",existingWebsite);
      createwebbtn.addEventListener("click",createWebsite);
      exbacktodashboard.addEventListener("click",backDashboard);
      crbacktodashboard.addEventListener("click",backDashboard);
      
      function backDashboard(){
        dashboard.style.display = "block";
       createweb.style.display = "none";
       existingweb.style.display = "none";
      }
      function existingWebsite(){
       dashboard.style.display = "none";
       createweb.style.display = "none";
       existingweb.style.display = "block";
     }
